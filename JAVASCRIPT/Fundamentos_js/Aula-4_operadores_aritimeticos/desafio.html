<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1 - Operadores</title>
</head>

<body>
    <script>

        /* Abaixo podemos vê exemplos de de um desafio, onde pede para imprimir a adição, a subtração e a divisão 
        das variáveis numero_1 e numero_2. 
        */

        //No código abaixo você vai imprimir com "console.log()" o resultado da adição, subtração e divisão.

        let numero_1 = 8;
        let numero_2 = 2;

        //Informe seu código da adição
        console.log(numero_1 + numero_2);

        //Informe seu código de subtração
        console.log(numero_1 - numero_2);

        //Informe seu código de multiplicação
        console.log(numero_1 * numero_2);

        //Informe seu código de divisão
        console.log(numero_1 / numero_2);

    </script>
</body>

</html>
