<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3 - Operadores</title>
</head>

<body>
    <script>
        /* Nesse desafio iremos receber dois números "valor1 e valor2".
         Utilizando o operador ternário, imprima a string "iguais" se os valores foprem iguais e "Diferente" se
          os valores forem diferente.
        */
        /* Nesse desafio utilizanos o operador ternários para fazer uma comparação entreo valor1 e o valor2. 
        */
        let valor1 = 7;
        let valor2 = 5;

        console.log(valor1 === valor2 ? 'Iguais' : 'Diferentes');
    </script>
</body>
