    <script>
        /* Suponha que eu tenha 4 laranjas e que eu coma 1. Qual a procentagem de laranja ainda me resta?
        Neste desafio você vai receber o total de laranjas (totalLaranjas) e quantidade que foi comida (quantidadeComida),
        e deve retornar a porcetagem restante. Ex: Se temos 4 e comemos 1, restam 75%. Neste caso imprima apenas o número 75.
        */

        /*
        No desafio abaixo foi utilizado a regra de três para fazer a conta, subtraimos o totalLaranjas por quantidadeComida, 
        dividimos o valor subtraido e multiplicamos por 100 para obter o resultando, o calculo feito nesse codigo funciona a 
        mesma coisa na matemática, primeiro calcula o que está em paretenses e depois o que está fora. 
        */
       
        let totalLaranjas = 4;
        let quantidadeComida = 1;
        console.log((totalLaranjas - quantidadeComida) /  totalLaranjas * 100);
    </script>
