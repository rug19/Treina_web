<body>
    <script>
        /* Maria tem 25 anos e possui 1.65m de altura. Iremos receber dois valores, idade e altura.
         Caso a idade recebida seja maior ou igual á de Maria E a altura seja menor, imprima a string "Sim".
          Do contrário, imprima "Não".
        */

        /* Nesse desafio fizemos o uso novamente do operador ternário para comparar a idade e altura de Maria
        com as variáveis idade e altura, porém dessa vez utilizamos o operador &&(E) para comparar de duas condição é
        veedadeira. 
        */


        //Informações de Maria
        let mariaIdade = 25;
        let mariaAltura = 1.65;

        let idade = 30;
        let altura = 1.70;

        console.log(mariaIdade >= idade && mariaAltura < altura ? "Sim" : "Não");
    </script>
