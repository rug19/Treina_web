    <script>
        /*Um Número Primo é aquele que só é divisível por 1 e por ele mesmo.
        Neste desafio você deve criar uma função chamada "primo" que vai receber 
        um número e RETORNAR se ele é primo ou não (true ou false). Atenção o número 1
        não é primo.
        
        */

        function primo(numero){
            for(let i = 2; i < numero; i++){
                if(numero % i === 0){
                    return false;
                }

            }
            return numero !== 1;
        }

    



    </script>
