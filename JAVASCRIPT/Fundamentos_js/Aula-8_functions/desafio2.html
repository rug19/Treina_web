    <script>

        /*Complete o código retornando uma Arrow Function que recebe um número e:
        Retorna o dobro do valor se for um número par.
        Retorna o triplo do valor se for um número ímpar.*/

        let arrowFuction = numero => {
            if (numero % 2 === 0) {
                return numero * 2;
            } if (numero % 2 === 1) {
                return numero * 3;

            }

        }

        console.log(arrowFuction(4));
            


    </script>
