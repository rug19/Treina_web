<body>

<!-- Neste desafio você vai ter uma variável "numeros", que vai receber um Array com números. 
    Você deve imprimir o dobro de cada um dos números. -->

    <!-- Foi criando um função ao qual recebeu um array numeros com três valores, iniciamos um loop onde determinamos o i
    como 0 e para repetir o loop até a posição 3 utilizamos o lenght, em seguida foi dado um console log onde o array na posição
[i] foi multiplicado por cada length(quantidade) que o array possuia -->
    <script>

        let numeros = [1, 5, 3];

        function main (numeros){
            for(let i = 0; i < numeros.length; i++){
                console.log(numeros[i] * 2);
                
            }

        }
        
    </script>
