<body>
    <!-- Neste desafio você vai ter uma variável "numeros", que vai receber um Array com números.
        Você deve imprimir uma String em que apareçam os números pares e os números ímpares apareçam como "*". -->
    <script>
        let numeros = [1, 5, 3, 2, 7, 8, 9, 4];
        let stringFinal = '';
        for (let i = 0; i < numeros.length; i++) {
            stringFinal += numeros[i] % 2 === 0 ? numeros[i] : '*';

        }

        console.log(stringFinal);
    </script>
</body>
