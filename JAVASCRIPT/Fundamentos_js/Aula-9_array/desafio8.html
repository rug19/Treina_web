</head>

<body>
    <script>
        let numeros = [];
        for (let i = 0; i <= 5; i++) {
            numeros.push(i);
        }
        numeros.pop();
        numeros.shift();
        numeros.unshift(0);
        numeros.splice(0, 1);
        console.log(numeros);
    </script>
</body>
