<body>
    <script>
        let [a, b] = [3, 7],
         c = [a, b];
        

        function soma (numeros){
            let total = 0;
            for(let i = 0; numeros.length; i++){
                total += numeros[i];

            }
            return total;

        }

        console.log(soma(...c));
    </script>
